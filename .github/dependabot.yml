version: 2
updates:
  # Enable version updates for npm (backend)
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "backend"
      include: "scope"
    reviewers:
      - "jpoley"
    assignees:
      - "jpoley"
    open-pull-requests-limit: 5

  # Enable version updates for npm (frontend)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "frontend"
      include: "scope"
    reviewers:
      - "jpoley"
    assignees:
      - "jpoley"
    open-pull-requests-limit: 5

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
      include: "scope"
    reviewers:
      - "jpoley"
    assignees:
      - "jpoley"